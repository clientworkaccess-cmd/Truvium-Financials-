<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truvium Connect</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              truvium: {
                dark: '#2e1065', // Deep purple
                slate: '#475569', // Slate
                primary: '#7c3aed', // Violet
                accent: '#8b5cf6', // Light violet
                light: '#f3e8ff', // Lavender
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite',
              'blob-reverse': 'blob-reverse 25s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'blob-reverse': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(0.9)' },
                '66%': { transform: 'translate(20px, -20px) scale(1.1)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Light theme with a very subtle base */
        background-color: #f8fafc;
        color: #1e293b;
        height: 100vh;
        overflow: hidden;
      }

      /* Ambient Background Layer */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: linear-gradient(135deg, #fdfbfd 0%, #ffffff 100%);
        overflow: hidden;
      }
      
      /* Refined Crystal Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.1);
        transition: all 0.3s ease;
      }
      
      /* Purple Shadow Outline on Focus */
      .glass-input:focus-within {
        border-color: rgba(139, 92, 246, 0.8);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), 0 10px 40px -10px rgba(124, 58, 237, 0.25);
        background: rgba(255, 255, 255, 0.85);
      }
      
      /* Animation Delays */
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .animation-delay-6000 { animation-delay: 6s; }
      .animation-delay-8000 { animation-delay: 8s; }
      .animation-delay-10000 { animation-delay: 10s; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.3);
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      ::selection {
        background: #d8b4fe;
        color: #2e1065;
      }

      /* Compact Markdown Styles */
      .markdown-body > *:first-child {
        margin-top: 0;
      }
      .markdown-body > *:last-child {
        margin-bottom: 0;
      }
      .markdown-body p {
        margin-bottom: 0.25em; /* Ultra-tight gap between paragraphs */
        line-height: 1.4;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        margin-top: 0.5em;
        margin-bottom: 0.25em;
        font-weight: 700;
        color: #2e1065;
        font-size: 0.95rem;
      }
      .markdown-body ul, .markdown-body ol {
        margin-bottom: 0.25em;
        padding-left: 1.25rem;
        list-style-type: disc;
      }
      .markdown-body li {
        margin-bottom: 0; /* No gap between list items */
      }
      .markdown-body strong {
        color: #2e1065;
        font-weight: 600;
      }
    </style>
